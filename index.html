<!DOCTYPE HTML>
<html>
    <head>
        <title>Hotel Collection by Soundfreaq</title>
        <link rel="stylesheet" href="build/css/global.css">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
        <script type="text/javascript" src="http://www.googleadservices.com/pagead/conversion_async.js" charset="utf-8"></script>
    </head>
    <body>

    <header>
        <a class="back" href="#">Back to Main Site</a>
        <div>
            <img src="assets/img/sfq.svg">
            <h1>Sound Rise Hotel Edition</h1>
            <p>We took our award-winning alarm clock and added features to make it the perfect nightstand solution for hotels.</p>
        </div>
    </header>

    <ul id="content"></ul>

    <div id="as-seen-in">
        <h2>Proudly on display at:</h2>
        <div class="logos"></div>
    </div>



    <footer>
        <div class="holder">
            <div class="title">
                <img src="assets/img/sfq.svg">
                <p>Sound Rise Hotel Edition</p>
            </div>

        </div><!--holder-->
    </footer>

    <div id="contact-form">
        <div class="modal"><p>Thanks! We'll be in touch!</p></div>
        <h3 class="close">Get More Info Here</h3>
        <span class="close-icon"><i class="fa fa-chevron-down"></i></span>
        <form name="contact">
            <div>
                <input name="name" type="text" placeholder="Name">
                <input name="email" type="email" placeholder="Email">
            </div>

            <div>
                <input type="text" name="message" value="How do I get these clocks for my hotel?">
            </div>

            <div class="button">
                <button>Send</button>
            </div>
        </form>
    </div>

    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/script.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6966432/744402/css/fonts.css" />

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-36599968-4', 'auto');
      ga('send', 'pageview');

    </script>



    </body>
</html>
